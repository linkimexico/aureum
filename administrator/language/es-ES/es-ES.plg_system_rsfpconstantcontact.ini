RSFP_CONSTANTCONTACT_DESC="El plugin Constant Contact permite la integración entre RSForm! Pro y el sitio web de Marketing por e-mail y Gestor de Listas de Correo constantcontact.com. La integración se realiza silenciosamente en segundo plano, de forma que el usuario(que envía el formulario) no lo percibe en la zona pública de la web."
RSFP_CC_USE_INTEGRATION="¿Usar integración Constant Contact?"
RSFP_CC_ACTION="Acción"
RSFP_CC_ACTION_DESC="Define la acción: suscribir al usuario o cancelar su suscripción."
RSFP_CC_ACTION_WARNING="Si permite al usuario elegir su propia opción de suscripción, asegúrese de que el campo empleado tiene los siguientes valores: <strong>Suscribirse</strong> y <strong>cancelar su suscripción</strong>. Si estos valores no están disponibles, el usuario será suscrito por defecto."
RSFP_CC_LIST_ID="ID de la lista"
RSFP_CC_EMAIL_TYPE="Tipo de e-mail"
RSFP_CC_EMAIL_TYPE_DESC="Constant Contact soporta los siguientes formatos de e-mail: HTML y texto. Puede sobreescribir la elección del usuario desde aquí o puede dejar que el usuario decida."
RSFP_CC_EMAIL_TYPE_WARNING="Si permite al usuario elegir su propio formato de correo, asegúrese de que el campo empleado tiene los siguientes valores: <strong>HTML</strong> y <strong>Texto</strong>. Si estos valores no están disponibles, el formato de e-mail por defecto será HTML."
RSFP_CC_UNSUBSCRIBE_OPTIONS="Opciones de cancelación de suscripción"
RSFP_CC_DELETE_MEMBER="¿Eliminar miembro?"
RSFP_CC_DELETE_MEMBER_DESC="Marcar borrar completamente el miembro de su lista en lugar de simplemente cancelar su suscripción. Por defecto, false."
RSFP_CC_MERGE_VARS="Combinar variables"
RSFP_CC_MERGE_VARS_DESC="A la izquierda encontrará los campos de la lista Constant Contact. Puede asignarlos a los campos de RSForm! Pro para que éstos se cumplimenten automáticamente con los datos facilitados por el usuario."
